<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario-web</title>
<link rel="stylesheet" href="styleee.css" />
<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
  <nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary">
    <div><a href="index.html" class="btn" id="btninic"><h3>Inicio</h3></a></div>
    <div>
      <h1 class="item i1">Formulario de registro</h1>
    </div>
  </nav>
</header>
<div class="container-fluid">
  <div class="row">
    <form action=" " method="POST" class="col-6 mx-auto p-5 shadow-lg">
      <br>
      <!----rut-----> 
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="rut">
        <label for="floatingInput">Rut</label>
      </div>
      <!----nombre----->
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="nombre">
        <label for="floatingInput">Nombre</label>
      </div>
      <!----apellido p----->
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="appat">
        <label for="floatingInput">Apellido Paterno</label>
      </div>
      <!----apellido m----->
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="apmat">
        <label for="floatingInput">Apellido Materno</label>
      </div>
      <!----edad----->
      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="edad">
        <label for="floatingInput">Edad</label>
      </div>
      <!----celular----->
      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="celular">
        <label for="floatingInput">Celular</label>
      </div>
      <!----genero----->
      <div id="gen">
        <br>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Genero
          </button>
          <ul class="dropdown-menu">
            <ul class="list-group">
              <li class="list-group-item">
                <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="firstRadio" checked>
                <label class="form-check-label" for="firstRadio">Masculino</label>
              </li>
              <li class="list-group-item">
                <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="secondRadio">
                <label class="form-check-label" for="secondRadio">Femenino</label>
              </li>
              <li class="list-group-item">
                <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="thirdRadio">
                <label class="form-check-label" for="thirdRadio">Otro</label>
              </li>
            </ul>
          </ul>
        </div>

      </div>
      <div id="resultado">
      </div>
      <!----buttons----->
      <div>
        <br>
        <div id="btnn">
          <button id="formulario" type="submit" class="btn btn-light" value="submit">Crear cuenta</button>
          <button type="reset" class="btn btn-light" value="reset">Refrescar</button>
          <button type="button" onclick="validar()" class="btn btn-light" value="validar">validar</button>
        </div>
        <br>
        <br>
        <div id="sign">
          <h6>Ya tienes una cuenta?</h6><br>
          <a href="SessionFormulario.html"><button type="button" class="btn btn-light">Sign in</button></a>
        </div>
      </div>
    </form>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="especificaciones.js"></script>
<script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
